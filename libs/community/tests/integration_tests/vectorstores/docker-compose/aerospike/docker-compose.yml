services:
  aerospike:
    image: aerospike/aerospike-server-enterprise:7.0.0.2
    ports:
      - "3000:3000"
    networks:
      - aerospike-test
    volumes:
      - .:/opt/aerospike/etc/aerospike
    command:
      - "--config-file"
      - "/opt/aerospike/etc/aerospike/aerospike.conf"
  avs:
    image: aerospike/aerospike-vector-search:0.10.0
    ports:
      - "5002:5002"
    networks:
      - aerospike-test
    volumes:
      - .:/etc/aerospike-vector-search
  
networks:
  aerospike-test: {}
